<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Reset CSS -->
    <link rel="stylesheet" href="destyle.min.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <label class="base-sens-label">
        <span class="base-sens-span">ベース感度</span>
        <input type="text" placeholder="0.7" class="base-sens-input" value="0.7" />
      </label>
      <button class="start-button">開始</button>

      <div class="calc-mode">
        <label class="calc-mode-label"
          ><input
            type="radio"
            name="calc-mode"
            class="calc-mode-radio"
            value="easy"
            checked
          />簡単計算モード(小数点第2位まで)</label
        >
        <label class="calc-mode-label"
          ><input
            type="radio"
            name="calc-mode"
            class="calc-mode-radio"
            value="detailed"
          />詳細計算モード(小数点第3位まで)</label
        >
      </div>

      <div class="button-wrap">
        <button class="high-button">ハイ</button>
        <button class="low-button">ロー</button>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th>ハイ</th>
            <th>ミドル</th>
            <th>ロー</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
